      <label id="txt-desc">

      <!--The Full News-->
      <div class="full-gist">
        <p>An up and coming art who got the people amused: FestKing
        </p>
        <br>
        <label id="sub-txt">FestKing just dropped a track that packs more punch than suya on pepper night. "It Hurts" ain't your regular Afrobeats banger, oh no. This tune peels back the swagger and shines a light on the tender bits, the ones that ache when love goes south.

            Imagine Burna Boy after heartbreak, Wizkid with a broken heartstring, even Fela with a tear in his eye – that's the vibe we're dealing with here. The lyrics sting like ata rodo, painting a picture of promises whispered in the dark, now faded like yesterday's akara. It's a love story gone bad, Nigerian style, where every beat echoes with longing and every verse drips with regret.
            
            But "It Hurts" ain't just about wallowing in sadness. There's a resilience woven into the melody, a quiet strength that comes from facing the pain head-on. It's like Mama pouring egusi stew even when life throws agbalumo – you gotta keep going, even if every tear feels like a pepper seed in your eye.
            
            And that's the real power of this song. It shows us that even the kings and queens of the Naija music scene ain't immune to heartbreak. It reminds us that we all wear crowns of thorns sometimes, and that's okay. It's in the vulnerability, the rawness, that we find connection, a shared experience that transcends the glitz and the Grammys.
            
            So next time you blast "It Hurts," don't just dance to the beat. Savor the lyrics, let the emotions wash over you, and remember – even an agba like FestKing feels the sting. Because when it comes to love and loss, we're all just Naija citizens trying to navigate the potholes of the heart.            
        </label>
